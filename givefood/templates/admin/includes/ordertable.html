<table class="orders">
  <tr>
    <th>ID</th>
    <th>Foodbank</th>
    <th>Date<th>
  </tr>
  {% for order in orders %}
    <tr>
      <td><a href="{% url 'admin_order' order.order_id %}">{{ order.order_id }}</a></td>
      <td>{{ order.foodbank }}</td>
      <td>{{ order.delivery_datetime }}</td>
    </tr>
  {% endfor %}
</table>
