<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="/static/css/gf.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon.png">
  <link rel="canonical" href="{{ CANONICAL_PATH }}">
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="headerimg"></div>
  <div class="container">
    {% block body %}{% endblock %}
  </div>
  {% if not headless %}
    <footer class="footer">
      <div class="content has-text-centered">
        <p><a href="{% url "public_index" %}">Give Food</a> is a registered charity in England &amp; Wales <a rel="self" href="https://beta.charitycommission.gov.uk/charity-details/?regId=1188192">1188192</a></p>
      </div>
    </footer>
  {% endif %}
  {% block script %}{% endblock %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153866507-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-153866507-1');
  </script>
</body>
</html>
